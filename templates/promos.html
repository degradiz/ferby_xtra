<ion-view view-title="Cupones Y Notificaciones">
    <ion-content  overflow-scroll="true" ng-init="getPromos()" style="background-color: #F1F1F1">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="getPromos()">
        </ion-refresher>
        <div style="width:100%;height:70px;background-color: white">
          <div  style="float:right;">
                <button ng-click="insertPromo()" class="button button-positive">Publicar una promoción</button>
                <button ng-click="goToCuponCode()" class="button button-positive">Ir a Cupones</button>
                <button ng-click="goToCuponEvent()" class="button button-positive">Ir a Eventos</button>
                <button ng-click="pushNotification()" class="button button-positive">Ir a Notificaciones</button>
            </div>
          </div>
        </div>

      <br><br>
        <div style="width:100%">
            <div class="card" style="width: 90%;margin-left: 5%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
                <div id="loadingPromos">
                    <img style="width: 25%;margin-left: 37.5%" src="images/output_SaWDgJ.gif">
                    <p style="width: 100%;text-align: center;font-weight: bold">Cargando</p>
                </div>
                <div id="contentPromos" style="display: none">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Publica aqui las promociones que tengas en tu negocio.
                        </div>
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table datatable="ng" class="table table-striped table-bordered table-hover" id="mainMenu">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Titulo</th>
                                            <th>Descripción</th>
                                            <th style="display:none">Cupo o Promoción</th>
                                            <th>Cupo o Promoción</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="p in place_id" class="odd gradeX">
                                            <td><img style="width:150px;" src="{{p.img}}" /></td>
                                            <td id="tblTitle{{p.promo_id}}">{{p.title}}</td>
                                            <td id="tblDesc{{p.promo_id}}">{{p.description}}</td>
                                            <td id="tblType{{p.promo_id}}" style="display:none">{{p.type}}</td>
                                            <td ng-if="p.type == 1"><span>Promoción</span></td>
                                            <td ng-if="p.type == 2"><span>Cupón</span></td>
                                            <td class="center"><button ng-click="updatePromo({{p.promo_id}})" class="button button-positive" >Edit</button></td>
                                            <td class="center"><button ng-click="deletePromo({{p.promo_id}})" class="button button-assertive" >Delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
