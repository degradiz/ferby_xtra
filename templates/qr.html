<ion-view view-title="Qr Editor">
    <ion-content  overflow-scroll="true" style="background-color: #BDBDBD">

        <div style="width:100%">
            <div class="card" style="width: 90%;margin-left: 5%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <i ng-click="gotoBack()" style="margin-top:20px;margin-left:20px;font-size:36px" class="ion-arrow-left-c"></i>
                <div style="float:right;" class="card col col-25">
                    <button ng-click="startCreate()" class="button button-dark" style="margin:auto">Crear</button>
                </div>
                <label style="width:80%;margin-left: 10%;">Tamaño en Pixeles</label>
                <input id="size" maxlength="256" id="emailTitle" value="250" type="text" style="width:80%;margin-left: 10%;border: 1px solid gray" /><br />
                <div style="margin:auto;width:600px" id="cap" style="background-color: white">
                    <div style="margin:auto;width:600px;height: 450px;" id="ok">
                        <div style="background-color: #2b252c;color:white;margin:0px 0px 0px 0px" > 
                            <p style="margin-left:10px;width:50%;margin:0px 0px 0px 0px;font-weight: bold" >
                                <table>
                                    <tr>
                                    <td style="text-align: left; margin-left:10px"><span style="padding-left: 5px">  Mesa Número: </span><span id="tableName"></span></td>
                                    <td style="text-align: right; margin-right:10px"><span >Sucursal: </span><span style="padding-right: 5px" id="storeName"></span></td>
                                    </tr>
                                </table>
                            </p>
                        </div>
                        <div style="position:relative;height: 100%;">
                            <div id="base" style="top:0px;position:absolute;width:600px;height: 300px">
                                <img src="images/arte2.jpg" style=";top:0px;position:absolute;width: 100%;" alt=""/>

                                <div id="qrcode" style="margin-right:12.5%;bottom:89px;position:absolute;height: 34%;right: 0;">
                                </div>
                            </div>


                        </div>


                    </div>

                </div>
                <br />
                <br />
                <br />
            </div>
        </div>
    </ion-content>
</ion-view>
