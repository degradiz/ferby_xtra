<ion-view view-title="Qr Editor">
    <ion-content style="background-color: #BDBDBD">

        <div style="width:100%">
            <div class="card" style="width: 90%;margin-left: 5%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <i ng-click="gotoBack()" style="margin-top:20px;margin-left:20px;font-size:36px" class="ion-arrow-left-c"></i>
                <div style="float:right;" class="card col col-25">
                    <button ng-click="startCreate()" class="button button-dark" style="margin:auto">Crear</button>
                </div>
                  <div style="margin:auto;width:600px" id="cap" style="background-color: white">
                    <div style="margin:auto;width:600px;height: 450px;" id="ok">
                      
                        <div style="position:relative;height: 100%;">
                            <div id="base" style="top:0px;position:absolute;width:600px;height: 300px">
                               

                                <div id="qrcode" style="width:50%;margin-left: 35%;margin-top: 200px">
                                </div>
                            </div>


                        </div>


                    </div>

                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
