<ion-view view-title="Personalizar" ng-init="initWhatsappClicksReport()">
    <ion-content  overflow-scroll="true"  style="background-color: #BDBDBD">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="initWhatsappClicksReport()">
    </ion-refresher>

    <br />

    <div class="card" style="width: 90%;padding-top: 10px;padding-left: 10px;padding-right: 10px;padding-bottom: 10px; text-align: center">
      <div class="row responsive-md" >
        
        <div >
            <button ng-disabled="menu.length == 0" ng-click="exportarWhatsAppClicks()" class="button button-dark">Exportar Reporte</button>
        </div>

      </div>
    </div>
    
    <div style="width:100%">
        <div class="card" style="width: 98%;margin-left: 1%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="whatsappClicks">
                        <thead>
                                        <tr>
                                            <th>Clicks WhatsApp</th>
                                            <th>Foto Producto</th>
                                            <th style="display:none;">ID</th>
                                            <th style="display:none;">IDCategory</th>
                                            <th>Categoría</th>
                                            
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Precio</th>
                                            <th>Precio Base</th>
                                            
                                            <th>Estado</th>
                                            <th style="display: none">Estado</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="m in menu" class="odd gradeX">
                                            <td id="tblmenuWhatsAppClicks{{m.menu_id}}">{{m.whatsapp_clicks}}</td>
                                            <td id="tblmenuImg{{m.menu_id}}">
                                                <div class="container">
                                                    <img style="width:150px" src="img/{{m.img}}" alt="" class="image" />
                                                    <div class="overlay">
                                                        <div ng-click="deleteImg('{{m.menu_id}}')" class="text">Eliminar Imagen</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td id="tblmenuMenuId{{m.menu_id}}" style="display:none;">{{m.menu_id}}</td>
                                            <td id="tblmenuCategoryID{{m.menu_id}}" style="display:none;">{{m.category_id}}</td>
                                            <td id="tblmenuCategory{{m.menu_id}}">{{m.category_name}}</td>
                                            
                                            <td id="tblmenuName{{m.menu_id}}">{{m.name}}</td>
                                            <td id="tblmenuDesc{{m.menu_id}}">{{m.description}}</td>
                                            <td id="tblmenuPrice{{m.menu_id}}">{{m.price}}</td>
                                            <td id="tblmenuPriceBase{{m.menu_id}}">{{m.menu_price}}</td>
                                            
                                            <td ng-if="m.status == 1"><span style="color: green">Active</span></td>
                                            <td ng-if="m.status == 0"><span style="color: red">Inactive</span></td>
                                            <td style="display: none" id="tblmenuStatus{{m.menu_id}}">{{m.status}}</td>
                                            
                                        </tr>
                                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
    .container {
        position: relative;
        width: 100%;
    }

    .image {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        bottom: 0;
        left: 100%;
        right: 0;
        background-color: #6495ED;
        overflow: hidden;
        width: 0;
        height: 100%;
        transition: .5s ease;
    }

    .container:hover .overlay {
        width: 100%;
        left: 0;
    }

    .text {
        white-space: nowrap; 
        color: white;
        font-size: 20px;
        position: absolute;
        overflow: hidden;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
    }

    @import url(https://fonts.googleapis.com/css?family=Roboto:300,500);
    * {
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      box-sizing: border-box;
  }

      .switch-input {
          display: none;
      }
      .switch-label {
          position: relative;
          display: inline-block;
          min-width: 112px;
          cursor: pointer;
          font-weight: 500;
          text-align: left;
          margin: 16px;
          padding: 16px 0 16px 44px;
      }
      .switch-label:before, .switch-label:after {
          content: "";
          position: absolute;
          margin: 0;
          outline: 0;
          top: 50%;
          -ms-transform: translate(0, -50%);
          -webkit-transform: translate(0, -50%);
          transform: translate(0, -50%);
          -webkit-transition: all 0.3s ease;
          transition: all 0.3s ease;
      }
      .switch-label:before {
          left: 1px;
          width: 34px;
          height: 14px;
          background-color: #9E9E9E;
          border-radius: 8px;
      }
      .switch-label:after {
          left: 0;
          width: 20px;
          height: 20px;
          background-color: #FAFAFA;
          border-radius: 50%;
          box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.14), 0 2px 2px 0 rgba(0, 0, 0, 0.098), 0 1px 5px 0 rgba(0, 0, 0, 0.084);
      }
      .switch-label .toggle--on {
          display: none;
      }
      .switch-label .toggle--off {
          display: inline-block;
      }
      .switch-input:checked + .switch-label:before {
          background-color: #A5D6A7;
      }
      .switch-input:checked + .switch-label:after {
          background-color: #4CAF50;
          -ms-transform: translate(80%, -50%);
          -webkit-transform: translate(80%, -50%);
          transform: translate(80%, -50%);
      }
      .switch-input:checked + .switch-label .toggle--on {
          display: inline-block;
      }
      .switch-input:checked + .switch-label .toggle--off {
          display: none;
      }

</style>

</ion-content>
</ion-view>
