<ion-view view-title="Categorias" ng-init="getCategories()">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="getCategories()">
</ion-refresher>
<ion-content  overflow-scroll="true" style="background-color: #F1F1F1">
        <div style="width:100%;height:70px;background-color: white">
        <div style="float:right;" >
            <button class="button button-positive" style="margin:auto" ng-click="add_category()"> Nuevo Categoria</button>
        </div>
    </div>
    <br />
    <br />
  
    <div style="width:100%">
        <div class="card" style="width: 98%;  margin-left: 1%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

            <!-- /.panel-heading -->
            <div class="panel-body"  style="overflow-x: scroll;scrollbar-x-position: top;" >
                <div class="dataTable_wrapper">
                    <table  datatable="ng" class="table table-striped table-bordered table-hover" id="categories">
                        <thead>
                            <tr>
                                <!-- <th style="width: 150px !important">Categor√≠a Padre</th> -->
                                <th style="width: 150px !important">Nombre</th>
                                <th style="width:180px !important" >Imagen</th>
                                <th>Estado</th>
                                <th style="display: none">Status Num</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="c in cat" class="odd gradeX">
                                <!-- <td id="tbSuperCategory{{c.category_id}}"><span>{{c.super_category}}</span></td> -->
                                <td id="tbName{{c.category_id}}"><span>{{c.name}}</span></td>
                                <td id="business_logo{{p.place_id}}">
                                    <div class="container image">
                                        <img style="width:150px" ng-click="set_category_image(c.category_id);"  src="img/{{c.category_img}}" alt="Agregar Imagen"/>
                                        <div class="overlay">
                                            <div ng-click="set_category_image(c.category_id);" class="text">Actualizar Imagen</div>
                                        </div>
                                    </div>
                                </td>
                                <td ng-if="c.status == 1"><span style="color: green">Active</span></td>
                                <td ng-if="c.status == 0"><span style="color: red">Inactive</span></td>
                                <td style="display: none" id="tbstat{{c.category_id}}">{{c.status}}</td>
                                <td>
                                    <center>
                                        <button ng-click="updateCat({{c}})" class="button  button-positive"><i class="ion-ios-color-wand"></i></button>
                                    </center>
                                </td>
                                <td>
                                    <center>
                                        <button ng-click="del(c.category_id)" class="button  button-assertive"><i class="ion-close"></i></button>
                                    </center>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>


    </div>
</div>

        <style>
            .container {
                position: relative;
                width: 100%;
            }

            .image {
                display: block;
                width: 100%;
                height: auto;
            }

            .overlay {
                position: absolute;
                bottom: 0;
                left: 100%;
                right: 0;
                background-color: #6495ED;
                overflow: hidden;
                width: 0;
                height: 100%;
                transition: .5s ease;
            }

            .container:hover .overlay {
                width: 100%;
                left: 0;
            }

            .text {
                white-space: nowrap; 
                color: white;
                font-size: 20px;
                position: absolute;
                overflow: hidden;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
            }
            img:after { 
  content: "\f1c5" " " attr(alt);
  
  font-size: 16px;
  font-family: FontAwesome;
  color: rgb(100, 100, 100);
  
  display: block;
  position: absolute;
  z-index: 2;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
}
        </style>


</ion-content>
</ion-view>
