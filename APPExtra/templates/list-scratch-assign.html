

<ion-view overflow-scroll="true" ng-init="scratchassignInit()">
   
    <ion-content overflow-scroll="true">
<ion-refresher pulling-text="Pull to refresh..." on-refresh="scratchassignInit()"> </ion-refresher>

        <div ng-if="wi < 800" class="list card" ng-repeat="c in raspables">

              <div ng-if="c.raspado == 1">
                <div class="item item-image">
                  <img class="full-image" ng-src="{{basePath}}{{c.img2}}" ng-click="openScratch()" >
                  <div ng-if="c.reclamado == 1">
                    <img style="position: absolute;  top: 75%; left: 75%; transform: translate(-50%, -50%); padding: 70px;" ng-src="{{basePath}}entregado.png" ng-click="openScratch()" >
                  </div> 
                </div>
                            
              </div>

              <div ng-if="c.raspado == 0">
                <div class="item item-image">
                  <img class="full-image" ng-src="{{basePath}}{{c.img}}" ng-click="openScratchGenerated(c.scratch_id,c.generated_id)" >
               
                </div>  
                         
              </div>

              

              <div ng-if="c.state == 1 && c.raspado == 1 && c.reclamado == 0">
                <a class="item item-icon-left assertive" ng-click="reclamarscratch(c.scratch_id, c.generated_id)">
                  <i class="icon ion-filing"></i>
                  Reclamar raspable # {{c.generated_id}}
                </a>
              </div>

              <div ng-if="c.raspado == 0">
                <a class="item item-icon-left assertive" ng-click="openScratchGenerated(c.scratch_id,c.generated_id)">
                  <i class="icon ion-contrast"></i>
                  Raspar
                </a>
              </div>


        </div>
        <div ng-if="wi > 800" style="height:auto;max-width:1200px;display:block;margin:auto;" >
            <div  ng-repeat="c in raspables" ng-if='$index % 4 == 0' class="row responsive-md" >
                <div class="col-25">
                    <img style="width:90%" ng-src="{{basePath}}{{raspables[$index].img}}" ng-click="modalImage(raspables[$index].img)" >
                </div>
                <div class="col-25">
                    <img  style="width:90%" ng-src="{{basePath}}{{raspables[$index + 1].img}}" ng-click="modalImage(raspables[$index + 1].img)" > 
                </div>
                 <div class="col-25">
                 <img style="width:90%" ng-src="{{basePath}}{{raspables[$index + 2].img}}" ng-click="modalImage(raspables[$index + 2].img)" >
                 </div>
                 <div class="col-25">
                  <img style="width:90%" ng-src="{{basePath}}{{raspables[$index + 3].img}}" ng-click="modalImage(raspables[$index + 3].img)"   >
                </div>
                <div ng-if='raspables.length < $index + 2' class="col-25">
                </div>
                <div ng-if='raspables.length < $index + 3' class="col-25">
                </div>
                <div ng-if='raspables.length < $index + 4' class="col-25">
                </div>
            </div>
        </div> 
</div> 


</ion-content>
</ion-view>
