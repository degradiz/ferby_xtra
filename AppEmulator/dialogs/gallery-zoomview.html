<div class="modal image-modal transparent" on-swipe-down="closeModal()" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
        <ion-slide ng-repeat="image in allImages">
  
            <ion-scroll 
                direction="xy" 
                
                class="zoom-pane" 
                zooming="true" 
                min-zoom="1" 
                style="width: 100%; height: 100%"
                delegate-handle="scrollHandle{{$index}}" 
                on-scroll="updateSlideStatus(activeSlide)" 
                on-release="updateSlideStatus(activeSlide)"
                scrollbar-x="false" 
                scrollbar-y="false" 
                overflow-scroll="false"
                >

                <div class="image" style="background-image: url( {{image.img_url}} )">
                    <p style="color:white;font-size:18px; line-height:48px; display:block; opacity:0.4;background-color:black;text-align:center">
                    {{image.label}}
                </p>
                </div>
               
            </ion-scroll>
        </ion-slide>
    </ion-slide-box>
</div>
