
<label style="font-size:18px;color:black" ng-if="options.length > 0">Seleccione</label>
<br />

<label ng-if="options.length > 0" style="min-height:55px;font-size:18px;color:black;border:1px solid black; background-color: white;" ng-repeat="o in options" class="item item-input item-select">
    <select id="{{$index}}sel" style="width:100%;left:0px;font-size:18px;color:black" autofocus>
        <option value="t123876t" selected>Seleccione</option>
        <option ng-repeat="g in o.group" id="{{g.cod_option}}" ng-disabled="stock_order == 1 && g.option_stock < 1" 
        value="{{g.option_name}}@%{{g.option_price}}" >{{g.option_name}} {{ stock_order == 1 ? 'Disponibles: '+g.option_stock : ''}}
    	</option>
    </select>
</label>

<label style="font-size:18px;color:black">Cantidad : </label>
<input style="font-size:18px;color:black;border:1px solid black" type="number" value="1" id="quantity"/>
<br />
<label style="font-size:18px;color:black">Instrucciones adicionales</label>
<textarea style="font-size:18px;color:black;border:1px solid black" placeholder="Comentarios" id="comment" ></textarea>
