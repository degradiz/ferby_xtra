<ion-side-menus enable-menu-with-back-views="true" ng-init="init()"  >
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button ng-click="back()" class="button button-icon button-clear ion-chevron-left" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    
</ion-side-menus>
