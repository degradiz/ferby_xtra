<ion-view overflow-scroll="true"  style="background-color:black">
    <ion-nav-title>
        {{nombre}}
    </ion-nav-title>
    <style>
        @keyframes animatedBackground {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 100% 50%;
            }
        }

        .animate-area {
            background-image: url(bg-clouds.png);
            background-position: 0px 0px;
            background-repeat: repeat-x;
         /*  animation: animatedBackground 40s linear infinite; */
        }
    </style>
    <ion-content ng-init="loadThemeLoginBill()" overflow-scroll="true">
        <!-- Place this tag where you want the Live Helper Plugin to render. -->
        <div id="lhc_status_container_page"></div>

        <!-- Place this tag after the Live Helper Plugin tag. -->
        <style>
            .outerShell {
                height: 100%;
                width: 100%;
                background-size: cover;
            /*  position: absolute; 
                  overflow:scroll !important;
                -webkit-overflow-scrolling:touch !important
             */   
            }

            .innerShell {
                width: 100%;
                display: table-cell;
                vertical-align: middle;
            }
        </style>
    
    

        <div id="myRadHeight" style="display:none">
            <div >
                <div >
                    <div id="thmBackground" class="animate-area outerShell">
                        <br><br>
                        <br><br>
                        <img id="logoImg2" style="width:50%;margin-left:25%;margin-top:8px;" />
                        <br>
                        <div id="innerCard" style="height:50%;width:100%; background-color: rgba(230, 0, 0, 0) !important;">
                            <div class="wrapper" >
                                <div class="grisubshel" ng-click="openHelpLink(place.help_link)"  ng-if="place.show_help_link == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.img_help_link}}"  style="width:100%" />
                                        <p class="textsubshelblack">Tienda</p>
                                </div>
                                <div class="grisubshel" ng-click="openHelpLink(place.subscription_link)"  ng-if="place.show_subscription_link == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.img_subscription_link}}"  style="width:100%" />
                                        <p class="textsubshelblack">{{place.subscription_link_text}}</p>
                                </div>
                                <div class="grisubshel" ng-click="getReservations()" ng-if="place.show_reservar == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.img_reservar}}"  style="width:100%" />
                                        <p class="textsubshelblack">Reservar</p>
                                </div>
                                <div class="grisubshel" ng-repeat="category in specialCategories"  ng-click="obtenerServicio(category)"  >
                                    <img ng-src="{{baseImgUrl}}{{category.category_img}}"style="width:100%" />
                                    <p class="textsubshelblack" >{{category.name}}</p>
                                </div>
                                <div class="grisubshel" ng-click="getPlacesLocation('HOMEDELIVERY', 0, 'domicilio','tab.categories')"  ng-if="place.show_shop == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.img_shop}}"  style="width:100%" />
                                        <p class="textsubshelblack">Departamentos</p>
                                </div>
                                <div class="grisubshel" ng-click="storesDirections()" ng-if="place.show_locations == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.img_locations}}"  style="width:100%"  />
                                        <p  class="textsubshelblack" style="width:100%;text-align:center">Ubicaciones</p>
                                </div>
                                <div class="grisubshel"  ng-click="getPlacesLocation('HOMEDELIVERY', 0, 'domicilio','tab.categories')" ng-if="place.home_order == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.home_img}}"style="width:100%" />
                                        <p class="textsubshelblack" >{{place.home_text}}</p>
                                </div>
                                <div class="grisubshel"  ng-click="getPlacesLocation('HOMEDELIVERY', 1, 'llevar','tab.categories')" ng-if="place.pick_order == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.pick_img}}"style="width:100%" />
                                        <p class="textsubshelblack" >Para Llevar</p>
                                </div>
                                <div class="grisubshel"  ng-click="getPlacesLocation('HOMEDELIVERY', 1, 'comer','tab.categories')" ng-if="place.desk_order == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.desk_img}}"style="width:100%" />
                                        <p class="textsubshelblack" >Pre-ordenar</p>
                                </div>
                                <a class="grisubshel" ng-click="loginCheckins()" ng-if="place.addon_check_in == 1" >
                                    <img ng-src="{{baseImgUrl}}{{checkinOptions.checkin_icon}}"  style="width:100%"  />
                                    <p class="textsubshelblack">Visitas</p>
                                </a>
                                

                                <div class="grisubshel" ng-click="openCoupons()" ng-if="place.show_coupons == 1" >
                                        <img id="showCuponBadge" style="width:20px;position: absolute;display: none" src="./images/cir.png"/>
                                        <img id="cuponesIMG" ng-src="{{baseImgUrl}}{{place.img_coupons}}"  style="width:100%"  />
                                        <p class="textsubshelblack">Xtra Cupones</p>
                                </div>
                                <div class="grisubshel" ng-click="openPromos()" ng-if="place.show_promos == 1" >
                                      <img id="showPromosBadge" style="width:20px;position: absolute;display: none" src="./images/cir.png"/>
                                        <img id="promosIMG" ng-src="{{baseImgUrl}}{{place.img_promos}}"  style="width:100%"  />
                                        <p class="textsubshelblack">Promociones</p>
                                </div>
                                <div class="grisubshel" ng-click="openEvents()"  ng-if="place.show_events == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.img_events}}"  style="width:100%" />
                                        <p class="textsubshelblack">Eventos</p>
                                </div>
                                <div class="grisubshel" ng-click="openWeb(place.rate_app_playstore)" ng-if="place.show_rate_app == 1" >
                                      <img id="showNewBadge" style="width:20px;position: absolute;display:none" src="./images/cir.png"/>
                                        <img id="newIMG" ng-src="{{baseImgUrl}}{{place.img_rate_app}}"  style="width:100%"  />
                                        <p class="textsubshelblack">{{place.rate_app_text}}</p>
                                </div>
                                
                                <div class="grisubshel" ng-click="openME();" ng-if="place.show_messenger == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.messenger_img}}" style="width:100%" />
                                        <p class="textsubshelblack">Messenger</p>
                                </div>
                                
                               <div class="grisubshel" ng-click="scan();" ng-if="place.show_scanner == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.scanner_img}}" style="width:100%" />
                                        <p class="textsubshelblack">Escaner</p>
                                </div>
                            
                                <div class="grisubshel"  ng-click="openInstagram(place);" ng-if="place.show_instagram == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.img_instagram}}" style="width:100%" />
                                        <!-- <p style="width:100%;text-align:center">Mis Tegupesos</p> -->
                                        <p class="textsubshelblack">Instagram</p>
                                </div>

                                <div class="grisubshel" ng-click="openwa();" ng-if="place.show_phone == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.phone_img}}" style="width:100%" />
                                        <p class="textsubshelblack">WhatsApp</p>
                                </div>
                                
                                <div class="grisubshel"  ng-click="openFB();" ng-if="place.show_facebook == 1" >
                                        <img ng-src="{{baseImgUrl}}{{place.facebook_img}}" style="width:100%" />
                                        <!-- <p style="width:100%;text-align:center">Mis Tegupesos</p> -->
                                        <p class="textsubshelblack">Facebook</p>
                                </div>

                                <div class="grisubshel" ng-if="place.show_track_orders == 1" ng-click="trackOrders();" ng-init="validateToken()">
                                    <img ng-src="{{baseImgUrl}}{{place.img_track_orders}}" style="width:100%" />
                                    <!-- <p style="width:100%;text-align:center">Mis Tegupesos</p> -->
                                    <p class="textsubshelblack">Mis pedidos</p>
                                </div>
                               
                               <!-- <div class="grisubshel" ng-click="loginCheckins()" ng-if="place.addon_check_in == 1" >
                                        <img ng-src="{{baseImgUrl}}{{checkinOptions.checkin_icon}}"  style="width:100%"  />
                                        <p class="textsubshelblack">Visitas</p>
                                </div>-->
                            
                            </div>
                            <br><br>
                             <img ng-src="{{baseImgUrl}}{{place.background_app}}"  style="width:100%"  />
                            <p style="color:black;width:100%;text-align: center"></p>
                            
                        </div>
                        
                    </div>
                   
                </div>
            </div>


            <style>
                .wrapper {
                    display: grid;
                   
                    width:100% !important;
                    grid-template-columns: repeat(auto-fill, minmax(98px, 1fr));
                }
                .textsubshel {
                    text-align: center;
                    color: white;
                    font-size:13px;
                }
                .textsubshelblack {
                    text-align: center;
                    color: black;
                    font-size:13px;
                    font-weight: 500;
                    white-space: nowrap;
                }
                .grisubshel {
                    border: 0.4px solid  rgba(255,255,255,0);
                    padding-left: 15%;
                    padding-right: 15%;
                    padding-bottom: 5%;
                    padding-top: 5%;
                }
            </style>

    </ion-content>
</ion-view>
