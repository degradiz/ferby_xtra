<ion-view>
    <style>

                .wrapper {
                    display: grid;
                   
                    width:100% !important;
                    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                }
                .textsubshel {
                    text-align: center;
                    color: gray;
                    font-size:13px;
                }
                .grisubshel2 {
                    border: 0.4px solid  rgba(170,162,162);
                    padding-left: 20%;
                    padding-right: 20%;
                    padding-bottom: 5%;
                    padding-top: 5%;
                    background-image: url(images/paperbk.jpg);
                }
                .grisubshel2 img{
                    
       
                }
            </style>

    </style>
    <ion-content ng-init="getStamps()">
      <button ng-click="editCheckinUser()" style="width:100%;display: block;margin: 5px 5px 5px -1px;" class="button button-dark">&nbsp;&nbsp;Cambiar de usuario &nbsp;&nbsp;</button>
      <center>
          <label style="text-align: center; font-size:22px; font-weight: bolder">
              Usuario: {{user.identidad}}
          </label>
      </center>
      <br>

      

      <p style="text-align:center; font-size:20px">
            <b> Visitas Acumuladas: {{stamps.length}} </b>
      </p>
      <br>


        <div class="wrapper" >
            <div class="grisubshel2" ng-repeat="s in stamps">
                <img class="animated shake" ng-src="{{logoImage}}"style="width:100%" />
            </div>            
        </div>
    </ion-content>

</ion-view>
