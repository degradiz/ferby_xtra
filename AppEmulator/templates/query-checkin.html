<ion-view ng-init="queryCheckinInit()">
    <ion-floating-menu button-color="#580f0f" has-footer="true" class="active">
        <ion-floating-item button-color="#580f0f" icon="ion-home" ng-click="goToHome()"></ion-floating-item>
        <ion-floating-item button-color="#580f0f" ng-if="wa.phone" icon="ion-social-whatsapp-outline" ng-click="openwa()"></ion-floating-item>
    </ion-floating-menu>
    <ion-content id="target">

       
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="queryCheckinInit()">
        </ion-refresher>
        <div class="card animated bounceInLeft" style="overflow:visible;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); height:auto;max-width: 600px; margin:auto; display:block;margin-top: 10px">
            <!-- <h3 style="color:white">{{settings.redeem_name}}</h3> -->

                <center>
                <input ng-model="user.identidad" style="text-align: center; font-size:22px; font-weight: bolder" placeholder="Tu {{checkinOptions.checkin_name_format}}" type="tel" 
                    autofocus>
                </center>
            
            <button ng-click="queryUserCheckins()" style="width:100%;display: block;margin: 10px 10px 10px 0px;" class="button button-dark">&nbsp;&nbsp;Consultar&nbsp;&nbsp;</button>
            <br />
            <p class="textColor" style="margin-left:15px;margin-right:15px;">Inserta tu {{checkinOptions.checkin_name_format}} para consultar tus {{checkinOptions.checkin_name}}</p>

            <br />
            <p class="textColor" style="margin-left:15px;margin-right:15px;">{{checkinOptions.checkin_description}}</p>
        </div>
    </ion-content>
</ion-view>
