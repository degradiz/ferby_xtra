<ion-view overflow-scroll="true" ng-init="eventInit()">
    <ion-nav-title>
        Eventos
    </ion-nav-title>
    <ion-content overflow-scroll="true">
        
        <div ng-if="wi < 800" class="list card" ng-repeat="e in events">
            <div class="item item-body">
              <img class="full-image" ng-src="{{basePath}}{{e.cupon_img}}" ng-click="modalImage(e.cupon_img)" >
              <center>
                  <h2>{{e.cupon_name}}</h2>
                  <p>{{e.cupon_description}}</p>
              </center>
              <span>Fecha: {{e.valid_thru}}</span>
            <button class="buttonUI animated " ng-click="modalImage(e.cupon_img)" style="width:60%; margin-left:20%;margin-top:20px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Expandir</button>
            </div>
        </div>

        <div ng-if="wi > 800" style="height:auto;max-width:1200px;display:block;margin:auto;" >
            <div   ng-repeat="e in events" ng-if='$index % 4 == 0' class="row responsive-md" >
                <div class="col-25">
                        <img style="width:100%" ng-src="{{basePath}}{{events[$index].cupon_img}}" ng-click="modalImage(events[$index].cupon_img)" >
                </div>
                <div class="col-25">
                    <img  style="width:100%" ng-src="{{basePath}}{{events[$index + 1].cupon_img}}" ng-click="modalImage(events[$index + 1].cupon_img)" > 
                </div>
                 <div class="col-25">
                 <img style="width:100%" ng-src="{{basePath}}{{events[$index + 2].cupon_img}}" ng-click="modalImage(events[$index + 2].cupon_img)" >
                 </div>
                 <div class="col-25">
                  <img style="width:100%" ng-src="{{basePath}}{{events[$index + 3].cupon_img}}" ng-click="modalImage(events[$index + 3].cupon_img)"   >
                </div>
                <div ng-if='events.length < $index + 2' class="col-25">
                </div>
                <div ng-if='events.length < $index + 3' class="col-25">
                </div>
                <div ng-if='events.length < $index + 4' class="col-25">
                </div>
            </div>
        </div>
   
</div>                                                                              

</ion-content>
</ion-view>
